<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Find of the Month</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Poppins
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1877f2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      width: 100%;
    }
    header span {
      display: block;
      font-size: 20px;
      margin-top: 5px;
    }
    #countdown {
      margin-top: 50px;
      font-size: 30px;
      font-weight: bold;
    }
    .carousel-container {
      display: none;
      margin-top: 20px;
      position: relative;
      width: 100vw;
      max-width: 1000px;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .card {
      min-width: 100%;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 600px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card-front {
      background: white;
      flex-direction: column;
    }
    .card-front img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card-back {
      background: #fff8dc;
      transform: rotateY(180deg);
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
    .vote-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #confirmation, #profile {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    #profile h2 {
      margin-bottom: 15px;
    }
    .nav {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .nav button {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #eee;
    }
    .nav button.active {
      background: #1877f2;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    Facebook Marketplace
    <span>Find of the Day</span>
  </header>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Navigation -->
  <div class="nav" style="display:none;" id="navbar">
    <button id="homeBtn" class="active">Home</button>
    <button id="profileBtn">Profile</button>
  </div>

  <!-- Carousel -->
  <div class="carousel-container" id="carouselContainer">
    <div class="carousel" id="carousel"></div>
  </div>

  <!-- Confirmation Page -->
  <div id="confirmation"></div>

  <!-- Profile Page -->
  <div id="profile">
    <h2>Your Past Votes</h2>
    <ul id="voteHistory"></ul>
  </div>

  <script>
    // Unlock date (Sept 1)
    const unlockDate = new Date("2025-09-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const carouselContainer = document.getElementById("carouselContainer");
    const navbar = document.getElementById("navbar");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = unlockDate - now;

      if (diff <= 0) {
        countdownEl.style.display = "none";
        carouselContainer.style.display = "block";
        navbar.style.display = "flex";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerText = `${days}d ${hours}h ${mins}m until launch`;
    }
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Example items
    const items = [
      { date: "Aug 1, 2025", img: "IMG_4793.jpg", seller: "Seller: John, Pensacola, $50" },
      { date: "Aug 2, 2025", img: "IMG_4794.png", seller: "Seller: Sarah, Milton, $75" }
    ];

    const carousel = document.getElementById("carousel");
    items.forEach((item, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <img src="${item.img}" alt="${item.title}">
            <p>${item.date}</p>
            <button class="vote-btn" onclick="vote('${item.date}', '${item.img}')">Vote</button>
          </div>
          <div class="card-back">
            <p>${item.seller}</p>
          </div>
        </div>
      `;
      card.addEventListener("click", () => card.classList.toggle("flipped"));
      carousel.appendChild(card);
    });

    // Voting
    function vote(date, img) {
      document.getElementById("carouselContainer").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
      document.getElementById("confirmation").innerHTML = `
        <h2>Your Facebook Marketplace FOTM:</h2>
        <img src="${img}" style="width:200px;height:250px;object-fit:cover;margin-top:15px;">
        <p>${date}</p>
        <button onclick="goHome()">Back</button>
      `;

      // Save vote to local history
      let history = JSON.parse(localStorage.getItem("votes")) || [];
      history.push({ date, img });
      localStorage.setItem("votes", JSON.stringify(history));
    }

    // Go home
    function goHome() {
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("carouselContainer").style.display = "block";
    }

    // Profile
    document.getElementById("profileBtn").addEventListener("click", () => {
      document.getElementById("carouselContainer").style.display = "none";
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("profile").style.display = "block";
      document.getElementById("homeBtn").classList.remove("active");
      document.getElementById("profileBtn").classList.add("active");

      // Load votes
      const history = JSON.parse(localStorage.getItem("votes")) || [];
      const list = document.getElementById("voteHistory");
      list.innerHTML = "";
      if (history.length === 0) {
        list.innerHTML = "<p>No votes yet.</p>";
      } else {
        history.forEach(v => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${v.img}" style="width:60px;height:80px;object-fit:cover;"> ${v.date}`;
          list.appendChild(li);
        });
      }
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      document.getElementById("profile").style.display = "none";
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("carouselContainer").style.display = "block";
      document.getElementById("homeBtn").classList.add("active");
      document.getElementById("profileBtn").classList.remove("active");
    });
  </script>

</body>
</html>
